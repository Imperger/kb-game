version: '3.8'

services:

  backend_api:
    build: 
      context: ../../../backend
      dockerfile: Dockerfile
    environment: 
      - NODE_EXTRA_CA_CERTS=/app/config/root.crt
    command: [ "-c", "/app/config/config.json" ]
    configs:
      - source: backend_config
        target: /app/config/config.json
    secrets:
      - source: ca
        target: /app/config/root.crt
    networks:
      - edge
      - db
      - backend_spawner

  db:
    image: mongo:focal
    volumes:
      - mongodb-data-prod:/data/db
    networks:
      - db

  proxy:
    hostname: backend.dev.wsl
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - frontend_static:/frontend:ro
    configs:
      - source: nginx
        target: /etc/nginx/nginx.conf
    secrets:
      - source: certs
        target: /etc/nginx/ssl/server.cert
    networks:
      - edge
      - backend_spawner
    ports:
        - "443:443"

volumes:
  mongodb-data-prod: {}
  frontend_static:
    external: true
configs:
  backend_config:
    file: ./config/backend.json 
  nginx:
    file: ./nginx/nginx.conf
secrets:
  certs:
    file: ./config/server.cert
  ca:
    file: ./config/root.crt
networks:
  edge: {}
  db: {}
  backend_spawner:
    external: true